<!DOCTYPE html>
  <!-- HTML TO DIPLAY THE WEBPAGE -->
<html >
  <head>
    <meta charset="UTF-8">
    <title>Portfolio Home Page</title>
        <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
        <script src='http://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js'></script>
		    <link href='https://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
				<link href='https://fonts.googleapis.com/css?family=Monoton' rel='stylesheet' type='text/css'>

<!-- Skeleton is the library being used in order to split up pens and posts and segment the draggable containers -->
		    <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css'>
        <link rel="stylesheet" href="css/style.css">
  </head>







  <body>
    <!-- the menu on the side -->
    <!-- I pt of the menu where the dragable options live -->
    <div class="menuRow">
      <div class="menu" id="set">

        <!-- draggable + ANYTHING is a special id given to the div in order to let elements to be moved using the mouse. https://jqueryui.com/draggable/ -->
        <!-- .ui-widget-content: Class to be applied to content containers. Applies content container styles to an element and its child text, links, and icons. (can be applied to parent or sibling of header). -->
        <div id="draggableIMAGE" class="ui-widget-content">
          <p>IMAGE</p>
        </div>
        <div id="draggableTEXT" class="ui-widget-content">
          <p>TEXT</p>
        </div>
        <div id="draggableCOL" class="ui-widget-content">
          <p>2COL</p>
        </div>
      </div>




<!--  -->
<!--  -->
<!-- BUTTONS FOR SAVE AND EXPORT. THIS IS WHERE ALL NEW FUNCTIONALITY COMES FROM!!!! -->
<!--  -->
<!--  -->
      <!-- THIS IS the II part of the menu where the 2 SAVE options live -->
      <div class="menu2">
        <!-- saveHTML func live in /client/js/button.js-->
        <div class="save" onclick="saveHTML()">
          save
        </div>
         <!-- download func live in /client/js/button.js-->
          <div class="export" onclick="download()">
          export
        </div>






        <!-- This is the III pt of the side menu where you can ask to show grid lines, the header grid lines are inaccurate! -->
        <div class="" id="grid">
          Show zones
        </div>

        <!-- IV pt of the menu where you can give your document a name -->
      </div>
         <input id="name" type="text" name="name" placeholder="Name of page"></input>
    </div>


    <!-- BEGINNING OF HEADER CONTAINER -->
    <!-- div particle-js is where the template is being shown  -->
    <div id="particles-js">
      <div class="container" id="sortable">
        <div class="row top sortable">
          <div class="twelve column sortable">
            <div class="logo sortable">V</div>




            <!-- the contenteditabledible attribute in the h1 tag is to make the text in the tag editable -->
            <h1 contenteditable="true">Joseph William Victory</h1>
            <h2> Web Developer</h2>
          </div>
        </div>

        <div>
          <div class="one-half column">
            <div class="pens pulled">
                <!-- the contenteditabledible attribute in the h1 tag is to make the text in the tag editable -->
              <h1 contenteditable="true">Pens</h1>
              <ul></ul>
            </div>
          </div>
        </div>
        <div>
          <div class="one-half column">
            <div class="posts pulled">
                <!-- the contendible attribute in the h1 tag is to make the text in the tag editable -->
              <h1 contenteditable="true">Posts</h1>
              <ul class="sortable"></ul>
            </div>
          </div>
        </div>

    <div class="container ">
      <div class="footer">

<!-- END OF HEADER CONTAINER -->



<!-- the contendible attribute in the h1 tag is to make the text in the tag editable -->
      <p contenteditable="true">Made using the awesome <a href="">Love what you do</p>
     </div>
    </div>
  </div>

      <!-- This is to put the animation on the back of the webpage -->
    <script src=
    'https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js'>
    </script>
    <!-- INDEX.JS IS GIVING THE DRAG DROP FUNC and appending the dragged and dropped items -->
    <script src="js/index.js"></script>
    <script src="js/buttons.js"></script>

  </body>
</html>
